name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Tunly ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Tunly Release ${{ steps.get_version.outputs.version }}
            
            ### Downloads
            Download the appropriate binary for your platform below.
            
            ### Quick Start Guide
            
            #### Hosting your own Server (VPS)
            ```bash
            ./tunly-server --port 8080
            ```
            
            #### Exposing Local App (Client)
            ```bash
            ./tunly-client --remote-host <vps-ip>:8080 --local 127.0.0.1:3000
            ```
            
            ### Usage Notes
            - Server: Run with `--internal-key` to protect the token endpoint.
            - Client: Use `--token-url` or enter the token manually when prompted.
            - Documentation: See [README.md](https://github.com/${{ github.repository }}/blob/main/README.md) for full configuration.

            ### What's New
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

  build-rust:
    name: Build ${{ matrix.target }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: tunly-linux-x86_64
            use_cross: false
          
          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: tunly-linux-aarch64
            use_cross: true
          
          # macOS x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: tunly-macos-x86_64
            use_cross: false
          
          # macOS ARM64 (M1/M2)
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: tunly-macos-aarch64
            use_cross: false
          
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: tunly-windows-x86_64
            use_cross: false
          
          # Windows ARM64
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact_name: tunly-windows-aarch64
            use_cross: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev build-essential
          
          # Install ARM64 cross-compile dependencies if needed
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          fi

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.use_cross
        run: cargo install cross

      - name: Build release binary
        working-directory: ./backend
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Install UPX (optional compression)
        if: runner.os != 'macOS'
        run: |
          if [ "${{ runner.os }}" = "Linux" ]; then
            wget https://github.com/upx/upx/releases/download/v4.2.2/upx-4.2.2-amd64_linux.tar.xz
            tar xf upx-4.2.2-amd64_linux.tar.xz
            sudo mv upx-4.2.2-amd64_linux/upx /usr/local/bin/
          elif [ "${{ runner.os }}" = "Windows" ]; then
            choco install upx -y
          fi
        shell: bash
        continue-on-error: true

      - name: Compress binaries with UPX
        if: runner.os != 'macOS'
        working-directory: ./backend/target/${{ matrix.target }}/release
        run: |
          if command -v upx &> /dev/null; then
            if [ "${{ runner.os }}" = "Windows" ]; then
              upx --best --lzma tunly-client.exe tunly-server.exe || true
            else
              upx --best --lzma tunly-client tunly-server || true
            fi
          fi
        shell: bash
        continue-on-error: true

      - name: Package binaries (Unix)
        if: runner.os != 'Windows'
        run: |
          cd backend/target/${{ matrix.target }}/release
          tar czf ${{ matrix.artifact_name }}.tar.gz tunly-client tunly-server
          mv ${{ matrix.artifact_name }}.tar.gz ${{ github.workspace }}/

      - name: Package binaries (Windows)
        if: runner.os == 'Windows'
        run: |
          cd backend/target/${{ matrix.target }}/release
          7z a ${{ matrix.artifact_name }}.zip tunly-client.exe tunly-server.exe
          move ${{ matrix.artifact_name }}.zip ${{ github.workspace }}/
        shell: cmd

      - name: Upload Release Asset (Unix)
        if: runner.os != 'Windows'
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: ./${{ matrix.artifact_name }}.tar.gz

      - name: Upload Release Asset (Windows)
        if: runner.os == 'Windows'
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: ./${{ matrix.artifact_name }}.zip
