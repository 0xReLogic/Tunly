name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: Tunly ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          body: |
            ## Tunly Release ${{ steps.get_version.outputs.version }}
            
            ### Downloads
            Download the appropriate binary for your platform below.
            
            ### Installation
            1. Download the binary for your OS
            2. Extract the archive
            3. Run `tunly-client` or `tunly-server`
            
            ### What's New
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

  build-rust:
    name: Build ${{ matrix.target }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: tunly-linux-x86_64
            use_cross: false
          
          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: tunly-linux-aarch64
            use_cross: true
          
          # macOS x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: tunly-macos-x86_64
            use_cross: false
          
          # macOS ARM64 (M1/M2)
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: tunly-macos-aarch64
            use_cross: false
          
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: tunly-windows-x86_64
            use_cross: false
          
          # Windows ARM64
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact_name: tunly-windows-aarch64
            use_cross: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.use_cross
        run: cargo install cross

      - name: Build release binary
        working-directory: ./backend
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Install UPX (optional compression)
        if: runner.os != 'macOS'
        run: |
          if [ "${{ runner.os }}" = "Linux" ]; then
            wget https://github.com/upx/upx/releases/download/v4.2.2/upx-4.2.2-amd64_linux.tar.xz
            tar xf upx-4.2.2-amd64_linux.tar.xz
            sudo mv upx-4.2.2-amd64_linux/upx /usr/local/bin/
          elif [ "${{ runner.os }}" = "Windows" ]; then
            choco install upx -y
          fi
        shell: bash
        continue-on-error: true

      - name: Compress binaries with UPX
        if: runner.os != 'macOS'
        working-directory: ./backend/target/${{ matrix.target }}/release
        run: |
          if command -v upx &> /dev/null; then
            if [ "${{ runner.os }}" = "Windows" ]; then
              upx --best --lzma tunly-client.exe tunly-server.exe || true
            else
              upx --best --lzma tunly-client tunly-server || true
            fi
          fi
        shell: bash
        continue-on-error: true

      - name: Package binaries (Unix)
        if: runner.os != 'Windows'
        run: |
          cd backend/target/${{ matrix.target }}/release
          tar czf ${{ matrix.artifact_name }}.tar.gz tunly-client tunly-server
          mv ${{ matrix.artifact_name }}.tar.gz ${{ github.workspace }}/

      - name: Package binaries (Windows)
        if: runner.os == 'Windows'
        run: |
          cd backend/target/${{ matrix.target }}/release
          7z a ${{ matrix.artifact_name }}.zip tunly-client.exe tunly-server.exe
          move ${{ matrix.artifact_name }}.zip ${{ github.workspace }}/
        shell: cmd

      - name: Upload Release Asset (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ matrix.artifact_name }}.tar.gz
          asset_name: ${{ matrix.artifact_name }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload Release Asset (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ matrix.artifact_name }}.zip
          asset_name: ${{ matrix.artifact_name }}.zip
          asset_content_type: application/zip

  build-docker:
    name: Build Docker Image
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKER_USERNAME }}/tunly
            ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  checksums:
    name: Generate Checksums
    needs: [create-release, build-rust]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7

      - name: Generate SHA256 checksums
        run: |
          for file in tunly-*/*; do
            sha256sum "$file" >> SHA256SUMS.txt
          done

      - name: Upload checksums
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./SHA256SUMS.txt
          asset_name: SHA256SUMS.txt
          asset_content_type: text/plain
