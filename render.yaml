services:
  - type: web
    name: tunly-server
    env: docker
    plan: free
    autoDeploy: true
    healthCheckPath: /healthz
    dockerfilePath: ./Dockerfile
    envVars:
      - key: TUNLY_TOKEN
        sync: false  # set this in Render Dashboard or via blueprint secret
      - key: RUST_LOG
        value: info
